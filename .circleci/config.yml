version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:16.14.0

orbs:
  codecov: codecov/codecov@3.2.2

jobs:
  setup:
    executor: default
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - run:
          name: Install Dependencies
          command: yarn install --immutable

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged

      - persist_to_workspace:
          root: .
          paths:
            - .

  build:
    executor: default
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Compile
          command: yarn build

  test:
    executor: default
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Test
          command: |
            mkdir -p /tmp/test-reports
            yarn run test --ci --runInBand --reporters=default --reporters=jest-junit --coverage
          environment:
            - JEST_JUNIT_OUTPUT_DIR: ./reports/junit/

      - store_test_results:
          path: ./reports/junit/

      - codecov/upload:
          file: ./reports/coverage/coverage-final.json

  lint:
    executor: default
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Lint
          command: yarn run ci:format

      - run:
          name: Type check
          command: yarn run typecheck

workflows:
  version: 2
  build-and-test:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - test:
          requires:
            - setup
      - lint:
          requires:
            - setup
